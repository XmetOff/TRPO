{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Rooms{% endblock %}
{% block content %}
    <div class="container">

        <ul class="list-group">
            {% for room in objects %}
                <li class="list-group-item"><a href="/room/{{ room.id }}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
        <form action="" method="post" class="form-inline">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Create">
        </form>
    </div>

{% endblock %}
