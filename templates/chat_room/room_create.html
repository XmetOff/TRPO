<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Rooms</h2>
<ul>
    {% for room in objects %}
        <li><a href="/room/{{ room.id }}">{{ room.name }}</a></li>
    {% endfor %}
</ul>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
<a href="/accounts/logout">Logout</a>
</body>
</html>
